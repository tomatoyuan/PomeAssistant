<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECharts</title>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    </head>
    <body>
        <!-- 设置图表的宽高比 -->
        <div id="chart" style="width: 100%; height: 300px;"></div>

        <script>
            var chart = echarts.init(document.getElementById('chart'));

            var option = {
                title: {
                    text: '复习情况预览',  // 设置图表标题
                    left: 'center',        // 居中显示标题
                    top: 1                // 设置标题距离顶部的间距
                },
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    top: 40,    // 控制图表内容距离顶部的距离
                    bottom: 60, // 控制图表内容距离底部的距离
                    left: 5,   // 控制图表内容距离左侧的距离
                    right: 5,   // 控制图表内容距离右侧的距离
                    containLabel: true  // 保证标签不被截断
                },
                legend: {
                    data: ['背诵诗词数', '习题数', '错题数'],
                    orient: 'horizontal',  // 设置图例为水平排列
                    bottom: 10  // 设置图例在图表底部距离下边界10px
                },
                xAxis: {
                    type: 'category',
                    data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'],
                    axisLabel: {
                        interval: 0,  // 确保显示所有标签
                        rotate: 0     // 使标签水平显示，如需倾斜可调整此值
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        // 防止两位数的标签被截断
                        formatter: '{value}'  // 默认格式化，可以自定义格式
                    }
                },
                series: [
                    {
                        name: '背诵诗词数',
                        type: 'bar',
                        data: [],       // 5, 10, 8, 6, 2, 6, 3
                        itemStyle: {
                            color: '#4169E1'
                        }
                    },
                    {
                        name: '习题数',
                        type: 'bar',
                        data: [],       // 10, 7, 9, 8, 7, 5, 5
                        itemStyle: {
                            color: '#FFD700'
                        }
                    },
                    {
                        name: '错题数',
                        type: 'line',
                        data: [],
                        itemStyle: {
                            color: '#FFFFFF',
                            borderColor: '#FF4500',
                            borderWidth: 2
                        },
                        lineStyle: {
                            color: '#FF4500',
                            width: 2
                        },
                        symbol: 'circle',
                        symbolSize: 8
                    }
                ]
            };

            chart.setOption(option);

            // 更新数据的函数
            function updateData(poetryData, exerciseData, errorData) {
                console.log("Updating data:", poetryData, exerciseData, errorData); // 打印传入的数据，调试用
                chart.setOption({
                    series: [
                        {
                            name: '背诵诗词数',
                            data: poetryData
                        },
                        {
                            name: '习题数',
                            data: exerciseData
                        },
                        {
                            name: '错题数',
                            data: errorData
                        }
                    ]
                });
            }
        </script>
    </body>
</html>
